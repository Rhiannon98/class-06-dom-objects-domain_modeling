<!DOCTYPE html>
<html>
  <head> 

    <title>Owner's Web Page</title>
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King|Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sales.css">

  </head>
  <body>
    <nav><a href = index.html>Customer Page</a></nav>



    <table align = "center" id = "storeStuff">

    </table>

    <form id = "addNewStore">
      <fieldset>
        <legend>Add Another Store's Stats:</legend>

        <p class = "fillTheForm">

          <label for = "minCustomer">Min Customer:</label>
          <input type = "number" name = "minCustomer">

        </p>

        <p class = "fillTheForm">

          <label for = "maxCustomer">Max Customer:</label>
          <input type = "number" name = "maxCustomer">

        </p>

        <p class = "fillTheForm">

          <label for = "avgCookieSale">Average Sales:</label>
          <input type = "number" step = "any" name = "avgCookieSale">

        </p>

        <p class = "fillTheForm">

          <label for = "storeLocation">Store Location:</label>
          <input type = "text" name = "storeLocation">

        </p>

        <button class = "awesome">Submit Store</button>

      </fieldset>
    </form>

    <script src = "js/app.js"></script>
  </body>
</html>
